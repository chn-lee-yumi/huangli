                    <p id="fotoDate"></p>

                <div class="info-card">

                <div class="info-card">

                    <p>月：<span id="monthGanZhi"></span></p>
                    <p>日：<span id="dayGanZhi"></span></p>
                    <p>时：<span id="timeGanZhi"></span></p>
                </div>
                <div class="info-card">
                    <h2>冲煞</h2>

                    <p>日煞：<span id="daySha"></span></p>
                    <p>时冲：<span id="timeChong"></span></p>
                    <p>时煞：<span id="timeSha"></span></p>
                </div>
                <div class="info-card">
                    <h2>物候</h2>
                    <p id="wuHou"></p>
                </div>
                <div class="info-card">
                    <h2>禄</h2>
                    <p id="lu"></p>

                <div class="info-card">
